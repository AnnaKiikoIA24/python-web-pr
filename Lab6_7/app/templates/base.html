<!DOCTYPE html> 
 
<html>
<header>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Розклад руху поїздів{% endblock title %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />    
  
  {% block scripts %}{% endblock scripts %}
</header>

<body>
  <nav id="idNavigator" class="navbar navbar-expand-lg navbar-light bg-navy shadow-lg">
    <div class="container-fluid">
      <div class="logo shadow-lg"></div>
      <a class="navbar-brand text-white" href="#" id="idBrand">
        Система розкладу руху пасажирських поїздів
      </a>
            
      {% block user %}{% endblock user %}
    </div>
  </nav>
  
  <!--- Спливаюче вікно повідомлень -->
  <div class="toast-container position-fixed end-0 p-3" style="z-index: 11">
    <div id="messageToast" class="toast text-white" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong id="toastHeaderText" class="me-auto">Повідомлення</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Закрити"></button>
      </div>
      <div id="toastMessageText" class="toast-body">
      </div>
    </div>
  </div>

  <div>{% block content %}{% endblock content %}</div>

</body>

</html>
